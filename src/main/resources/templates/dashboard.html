                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                  </div>

            </div>
          </div>
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#121714] tracking-light text-[32px] font-bold leading-tight min-w-72">Dashboard</p></div>
            <h3 class="text-[#121714] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Posted Items</h3>

                </div>

              </div>
            </div>
            <div class="p-4">
              <div class="flex items-stretch justify-between gap-4 rounded-xl">
                <div class="flex flex-col gap-1 flex-[2_2_0px]">
                  <p class="text-[#121714] text-base font-bold leading-tight">Canned Goods</p>
                  <p class="text-[#688273] text-sm font-normal leading-normal">Beans, corn, and tomatoes</p>
                </div>

              </div>
            </div>
            <h3 class="text-[#121714] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Donated History</h3>

                      <th class="table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-120 px-4 py-3 text-left text-[#121714] w-[400px] text-sm font-medium leading-normal">Item</th>
                      <th class="table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-240 px-4 py-3 text-left text-[#121714] w-[400px] text-sm font-medium leading-normal">
                        Claimed By
                      </th>
                      <th class="table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-360 px-4 py-3 text-left text-[#121714] w-[400px] text-sm font-medium leading-normal">Date</th>
                    </tr>
                  </thead>

                    <tr class="border-t border-t-[#dde4e0]">
                      <td class="table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-120 h-[72px] px-4 py-2 w-[400px] text-[#121714] text-sm font-normal leading-normal">
                        Fresh Produce
                      </td>
                      <td class="table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-240 h-[72px] px-4 py-2 w-[400px] text-[#688273] text-sm font-normal leading-normal">
                        Charity Organization A
                      </td>
                      <td class="table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-360 h-[72px] px-4 py-2 w-[400px] text-[#688273] text-sm font-normal leading-normal">
                        2024-01-15
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#dde4e0]">
                      <td class="table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-120 h-[72px] px-4 py-2 w-[400px] text-[#121714] text-sm font-normal leading-normal">
                        Canned Goods
                      </td>
                      <td class="table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-240 h-[72px] px-4 py-2 w-[400px] text-[#688273] text-sm font-normal leading-normal">
                        Charity Organization B
                      </td>
                      <td class="table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-360 h-[72px] px-4 py-2 w-[400px] text-[#688273] text-sm font-normal leading-normal">

                    </tr>

              <style>
                          @container(max-width:120px){.table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-120{display: none;}}
                @container(max-width:240px){.table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-240{display: none;}}
                @container(max-width:360px){.table-180d9eb8-8cd0-4615-8ba3-d876889dd747-column-360{display: none;}}
