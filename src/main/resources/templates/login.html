<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f4f2] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111714]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111714] text-lg font-bold leading-tight tracking-[-0.015em]">FoodConnect</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
            </div>
            <a th:href="@{/register}">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#38e07b] text-[#111714] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Register</span>
              </button>
            </a>
          </div>
        </header>

        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#121714] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome back</h2>

            <form th:action="@{/login}" method="post">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#121714] text-base font-medium leading-normal pb-2">Email</p>
                  <input
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121714] focus:outline-0 focus:ring-0 border border-[#dde4e0] bg-white focus:border-[#dde4e0] h-14 placeholder:text-[#688273] p-[15px] text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#121714] text-base font-medium leading-normal pb-2">Password</p>
                  <input
                    type="password"
                    name="password"
                    placeholder="Enter your password"

                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121714] focus:outline-0 focus:ring-0 border border-[#dde4e0] bg-white focus:border-[#dde4e0] h-14 placeholder:text-[#688273] p-[15px] text-base font-normal leading-normal"
                  />
                </label>
              </div>
              <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dce5df] px-4 h-11 text-[#111714] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#38e07b] relative cursor-pointer"
              >
                User
                <input type="radio" name="role" th:value="USER" class="invisible absolute" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dce5df] px-4 h-11 text-[#111714] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#38e07b] relative cursor-pointer"
              >
                Admin
                <input type="radio" name="role" value="ADMIN" class="invisible absolute"  />
              </label>
            </div>
              <p class="text-[#688273] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">
                <a th:href="@{/forgot-password}">Forgot password?</a>
              </p>

              <div class="flex px-4 py-3">
                <button
                  type="submit"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#38e07b] text-[#111714] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Log In</span>
                </button>
              </div>
            </form>

            <p class="text-[#688273] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">
              <a th:href="@{/register}">Don't have an account? Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
